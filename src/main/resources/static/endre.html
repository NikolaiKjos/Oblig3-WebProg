<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="endre.js"></script>
</head>
<body>
<h1>Endre kunde</h1>
<form class="form">
    <input type="hidden" id="id"/>
    <div class="form-group">
        <label>Film</label>
        <input type="text" id="film">
    </div>
    <div class="form-group">
        <label>Antall</label>
        <option value="" disabled selected id="antall">Velg antall</option>
        <option value=1>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </div>
    <div class="form-group">
        <label>Fornavn</label>
        <input type="text" id="fornavn">
    </div>
    <div class="form-group">
        <label>Etternavn</label>
        <input type="text" id="etternavn">
    </div>
    <div class="form-group">
        <label>E-post</label>
        <input type="text" id="epost">
    </div>
    <div class="form-group">
        <label>Telefon</label>
        <input type="text" id="telefon">
    </div>

    <div class="form-group">
        <input type="button" value="Endre" class="btn btn-primary" onclick="endreBillet(123)"/>
    </div>
</form>
</body>
</html>
